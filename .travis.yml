language: python
os: linux
sudo: required
dist: bionic
cache:
  pip: true
  directories:
    - $HOME/.ccache
env:
  global:
    - USE_CCACHE=1
    - CCACHE_SLOPPINESS=pch_defines,time_macros
    - CCACHE_COMPRESS=1
    - CCACHE_MAXSIZE=250M
    - PATH="/usr/lib/ccache:$HOME/miniconda/bin:$PATH"
    - MAKEFLAGS="-j 2"
python:
    - 3.7
notifications:
    email: false
compiler:
    - gcc-8
addons:
    apt:
        packages:
            # Needed for kotekan
            - libevent-dev
            - libboost-test-dev
            - gcc-8
            - g++-8
services:
    - redis-server
    - mysql

before_install:
    - pip install black
    - pip install pydocstyle
    - pip install pytest
    - pip install pytest-asyncio
    - pip install future  # FIXME: somehow this doesn't get installed as a dependency of caput

install:
    - python -m pip install .

before_script:
    - mysql -e "CREATE DATABASE test;"
    - ccache -s || true

script:
    # Run pycodestyle on all .py files in all subfolders
    - black --check .
    - find . -type d -o ! -name versioneer.py ! -name test_*.py ! -name _version.py -name \*.py -exec pydocstyle --convention=numpy --add-ignore=D105,D202 {} +

    # Run tests
    - export PYTHONPATH=.:$PYTHONPATH
    - cd tests
    - pytest -s

    # Clone kotekan and run some of its tests
    - ./kotetest.sh
    - ccache -s || true
